{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<div class="card mt-4 border-0">
  <div class="card-header allauth-card-headers">
    <h1>{% trans "Sign Out" %}</h1>
  </div>
  <div class="card-body">
    <p class="mt-0">{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button class="btn btn-warning m-1" type="submit">{% trans 'Sign Out' %}</button>
      <a class="btn btn-success m-1" href="{% url 'home' %}">Stay Signed In</a>
    </form>
  </div>
</div>

{% endblock %}
